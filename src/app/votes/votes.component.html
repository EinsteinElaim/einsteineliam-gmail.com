<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<p class="bg-success">votes works!</p>
<div>
    <div class="row bg-success" style="text-align: center;">
        <p style="font-family: arial;">
            <button class="btn-success" (click)="upVoteButtonClick()" style="border-radius: 15px; border: none; width: 120px; height: 40px;"><i class="fa fa-thumbs-up"></i>Upvote {{numberOfUpVotes}}</button>
        </p>
        <p style="font-family: arial;">
            <button class="btn-success" (click)="downVoteButtonClick()" style="border-radius: 15px; border: none; width: 120px; height: 40px;"><i class="fa fa-thumbs-down"></i>Downvote {{numberOfDownVotes}}</button>
        </p>
    </div>
</div>
